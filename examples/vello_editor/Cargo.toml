[package]
name = "vello_editor"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
vello = { git = "https://github.com/linebender/vello/", rev = "fc451dcac317fc6c37c336a2ea30c20003708f0d" }
anyhow = "1.0.89"
pollster = "0.3.0"
