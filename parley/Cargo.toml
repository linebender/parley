[package]
name = "parley"
version = "0.2.0"
description = "Parley provides an API for implementing rich text layout."
keywords = ["text", "layout"]
categories = ["gui", "graphics"]
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
exclude = ["/tests"]

[package.metadata.docs.rs]
all-features = true

[lints]
workspace = true

[features]
default = ["system"]
std = ["fontique/std", "skrifa/std", "peniko/std", "styled_text/std"]
libm = ["fontique/libm", "skrifa/libm", "peniko/libm", "styled_text/libm", "dep:core_maths"]
# Enables support for system font backends
system = ["std", "fontique/system"]
accesskit = ["dep:accesskit"]

[dependencies]
swash = { workspace = true }
skrifa = { workspace = true }
peniko = { workspace = true }
fontique = { workspace = true }
core_maths = { version = "0.1.0", optional = true }
accesskit = { workspace = true, optional = true }
hashbrown = { workspace = true }
styled_text = { workspace = true }

[dev-dependencies]
tiny-skia = "0.11.4"
